<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>M贸j Sklep - Kategorie</title>
    <style>
        /* Dodajemy box-sizing, 偶eby padding nie rozwala wymiar贸w */
        * { box-sizing: border-box; }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: #f8f9fa; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 50px; 
            margin: 0;
        }

        h1 { color: #2c3e50; margin-bottom: 30px; }
        
        .menu-container {
            display: grid;
            /* auto-fill lepiej radzi sobie z mniejsz liczb kafelk贸w */
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
        }

        .kategoria-box {
            background: white;
            padding: 30px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-decoration: none;
            color: #2c3e50;
            font-weight: bold;
            font-size: 1.1em;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            /* Flex wewntrz kafelka, 偶eby emoji i tekst byy idealnie na rodku */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .kategoria-box:hover {
            transform: translateY(-5px);
            background: #27ae60;
            color: white;
            border-color: #2ecc71;
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.3);
        }

        .emoji { 
            font-size: 2.5em; 
            display: block; 
            margin-bottom: 10px; 
        }
    </style>
</head>
<body>

    <h1> Kategorie zakup贸w</h1>
      
    <div class="menu-container">
        <a href="{% url 'listaproduktowzkategorii' 'warzywa' %}" class="kategoria-box">
            <span class="emoji">ウ</span> Warzywa
        </a>

        <a href="{% url 'listaproduktowzkategorii' 'owoce' %}" class="kategoria-box">
            <span class="emoji"></span> Owoce
        </a>

        <a href="{% url 'listaproduktowzkategorii' 'napoje' %}" class="kategoria-box">
            <span class="emoji">イ</span> Napoje
        </a>

        <a href="{% url 'listaproduktowzkategorii' 'miesa' %}" class="kategoria-box">
            <span class="emoji">ォ</span> Misa
        </a>

        <a href="{% url 'listaproduktowzkategorii' 'pieczywo' %}" class="kategoria-box">
            <span class="emoji"></span> Pieczywo
        </a>
    </div>

</body>
</html>
