<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>{{ produkt.nazwa }} - Warzywniak</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: #f1f8e9; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 50px; 
        }

        h1 { color: #1b5e20; margin-bottom: 30px; }

        .product-card {
            background: white;
            padding: 40px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            border: 2px solid #4caf50; 
        }

        .product-info {
            font-size: 1.2em;
            color: #2e7d32;
            margin: 15px 0;
            line-height: 1.6;
        }

        .price {
            font-size: 2em;
            color: #2e7d32;
            font-weight: bold;
            margin: 20px 0;
        }

        .bio-badge {
            background-color: #4caf50;
            color: white;
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 0.9em;
            display: inline-block;
            margin-bottom: 10px;
        }

        .back-link {
            margin-top: 30px;
            text-decoration: none;
            color: #4caf50;
            font-weight: bold;
            transition: color 0.3s;
        }

        .back-link:hover { color: #1b5e20; }

        .emoji-large {
            font-size: 4em;
            display: block;
            margin-bottom: 20px;
        }
    </style>
</head>

        transition: background 0.3s;
    }

</html>
